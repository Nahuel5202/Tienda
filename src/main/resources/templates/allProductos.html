<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Cuidado Corporal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <div class="container mt-2">
        <div class="row">

                <tr th:each=" productos : ${product}">

                    <div class="col-sm-4">
                        <div class="card">
                            <div class=" card-header text-center">
                                <label th:text="${productos.nombre}"></label>
                            </div>
                            <div class=" card-body">
                                <i th:text="${productos.precio}"></i>
                                <img  th:src="${productos.imagen}" width="200" height="180">
                            </div>

                            <div class=" card-footer text-center" >
                                <label th:text="${productos.tamanio}"> </label>
                                <div>
                                    <a th:href="@{/#}+'?id='+${productos.id}" class="btn btn-outline-info" >agregar carrito</a>
                                    <a href=""  class="btn btn-danger">comprar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
        </div>
    </div>
    <a href="/api/prueba"  class="btn btn-danger">volver</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
